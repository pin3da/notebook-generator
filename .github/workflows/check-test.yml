name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install texlive
        run: sudo apt-get install texlive texlive-latex-extra
      - name: Giving permissions
        run: chmod +x -R test/
      - name: Running test
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.0"
      - run: npm run test
      - run: test/run.sh
